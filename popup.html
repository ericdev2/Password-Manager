<!DOCTYPE html>
<html>
<head>
  <title>Password Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <input type="password" id="passwordInput" placeholder="Enter a new password">

  <script src="popup.js"></script>

</html>
